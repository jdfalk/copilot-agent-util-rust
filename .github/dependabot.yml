# file: .github/dependabot.yml
# version: 1.1.0
# guid: 5e6f7890-abcd-ef12-3456-789abcdef012

# Smart Dependabot configuration for Rust copilot-agent-util
version: 2
updates:
  # Rust dependencies
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 10
    commit-message:
      prefix: cargo
      include: scope
    labels:
      - dependencies
      - rust
      - priority-medium
    allow:
      - dependency-type: all
    groups:
      rust-core:
        patterns:
          - "tokio*"
          - "serde*"
          - "clap*"
          - "anyhow"
          - "thiserror"
      rust-dev:
        patterns:
          - "*dev*"
          - "*test*"
          - "*bench*"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: tuesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: actions
      include: scope
    labels:
      - dependencies
      - github-actions
      - priority-high
    allow:
      - dependency-type: all

  # Docker
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: wednesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 3
    commit-message:
      prefix: docker
      include: scope
    labels:
      - dependencies
      - docker
      - priority-medium
    allow:
      - dependency-type: all
